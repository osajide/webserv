<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CGI dashboard</title>
	<link rel="stylesheet" href="/cgi-bin/forms/styles/style.css" />
</head>

<body>
	<form id="myForm">
	<a href="/cgi-bin/forms/upload.html">Test upload</a>
		<div class="inp">
			<p>Choose language:</p>
			<div class="select language">
				<input name="language" type="radio" id="python" value="py" checked />
				<label for="python">PYTHON</label>
				<input name="language" type="radio" value="jsx" id="node" />
				<label for="node">NODE.JS</label>
				<input name="language" type="radio" value="php" id="php" />
				<label for="php">PHP</label>
			</div>
		</div>
		<div class="inp">
			<p>Choose methode:</p>
			<div class="select methodes">
				<input name="methode" type="radio" value="GET" id="get" checked/>
				<label for="get">GET</label>
				<input name="methode" type="radio" value="POST" id="post"/>
				<label for="post">POST</label>
				<input name="methode" type="radio" value="DELETE" id="delete" />
				<label for="delete">DELETE</label>
			</div>
		</div>
		<div class="inp">
			<label for="name">Name</label>
			<input required name="Name" id="name" type="text" placeholder="Enter your name" />
		</div>
		<div class="inp delete">
			<label for="email">Email</label>
			<input required name="Email" id="email" type="email" placeholder="Enter your email" />
		</div>
		<div class="inp delete">
			<label for="message">Message</label>
			<textarea id="message" name="Message" placeholder="Enter your message" required></textarea>
		</div>
		<input id="sub" type="submit" value="OK">
	</form>
	<script src="/cgi-bin/forms/scripts/script.js"></script>
</body>

</html>
